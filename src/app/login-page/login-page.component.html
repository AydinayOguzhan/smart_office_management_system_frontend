<div class="container">
  <div class="row" style="height: 100vh">
    <div class="col-md"></div>
    <div class="col-md align-self-center">

      <div class="card">
        <div class="card-body">
          <div class="mb-3 mt-2">
            <h5 class="card-title text-center">Akıllı Ofis Yönetim Sistemi Giriş</h5>
          </div>

          <form [formGroup]="loginForm">
            <div class="mb-3">
              <label class="form-label">Email Adresi</label>
              <input formControlName="email" id="inputEmail" class="form-control" type="email" placeholder="ornekmail@ornek.com">
            </div>

            <div class="mb-3">
              <label class="form-label">Şifre</label>
              <input formControlName="password" id="inputPassword" class="form-control" type="password">
            </div>

            <div class="mb-3">
              <a href="change-password">Şifremi Unuttum</a>
            </div>

            <div class="mt-4 mb-2  text-center">
              <button (click)="login()" class="btn btn-primary align-self-center">Giriş Yap</button>
            </div>
          </form>

        </div>

      </div>
    </div>
    <div class="col-md"></div>
  </div>
</div>
